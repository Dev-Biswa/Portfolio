<div class="container">
  <h2 class="page-header">Add Contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="first_name"
        name="first_name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        [(ngModel)]="last_name"
        name="last_name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        [(ngModel)]="phone"
        name="phone"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-success">Add contact</button>
  </form>
  <hr />
  <div class="row mb-2" *ngFor="let contact of contacts">
    <div class="col-md-3">{{ contact.first_name }}</div>
    <div class="col-md-3">{{ contact.last_name }}</div>
    <div class="col-md-3">{{ contact.phone }}</div>
    <div class="col-md-3">
      <button
        type="button"
        (click)="deleteContact(contact._id)"
        class="btn btn-danger"
      >
        Delete
      </button>
    </div>
  </div>
</div>
