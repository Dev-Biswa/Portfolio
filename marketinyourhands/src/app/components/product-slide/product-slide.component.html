<section class="pt-4">
  <!-- Heading -->
  <div
    class="d-flex flex-wrap justify-content-between align-items-center pt-1 border-bottom pb-4 mb-4"
  >
    <h2 class="h3 mb-0 pt-3 mr-3">{{ heading }}</h2>
    <div class="pt-3">
      <a class="btn btn-outline-accent btn-sm" href="#"
        >More products <i class="fas fa-angle-right ml-1 mr-n1"></i
      ></a>
    </div>
  </div>
  <!-- carousel -->
  <p-carousel
    [value]="products"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
  >
    <!-- <ng-template pTemplate="header">
      <h5>Basic</h5>
    </ng-template> -->
    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div class="p-mb-3">
            <img
              src="../../../assets/images/{{ product.image }}"
              [alt]="product.name"
              class="product-image"
              width="199"
              height="157"
            />
          </div>
          <div>
            <h4 class="p-mb-1">{{ product.name }}</h4>
            <h6 class="p-mt-0 p-mb-3">${{ product.price }}</h6>
            <span>{{ eInventoryStatus[product.inventoryStatus] }}</span>
            <div class="car-buttons p-mt-5">
              <p-button
                type="button"
                styleClass="p-button p-button-rounded p-mr-2"
                icon="pi pi-search"
              ></p-button>
              <p-button
                type="button"
                styleClass="p-button-success p-button-rounded p-mr-2"
                icon="pi pi-star"
              ></p-button>
              <p-button
                type="button"
                styleClass="p-button-help p-button-rounded"
                icon="pi pi-cog"
              ></p-button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
