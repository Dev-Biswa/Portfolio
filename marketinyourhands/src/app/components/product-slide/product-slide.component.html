<section class="pt-4">
  <!-- Heading -->
  <div
    *ngIf="isShowHeader"
    class="d-flex flex-wrap justify-content-between align-items-center pt-1 border-bottom pb-4 mb-4"
  >
    <h2 class="h3 mb-0 pt-3 mr-3">{{ heading }}</h2>
    <div class="pt-3">
      <a class="btn btn-outline-accent btn-sm" routerLink="/miyh/catalog"
        >More products <i class="fas fa-angle-right ml-1 mr-n1"></i
      ></a>
    </div>
  </div>
  <!-- carousel -->
  <p-carousel
    [value]="products"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
  >
    <ng-template let-product pTemplate="item">
      <div class="product-item card product-card pb-3">
        <div class="product-item-content">
          <span class="badge badge-theme badge-shadow"> Sale</span>
          <button
            class="btn-wishlist btn-sm"
            type="button"
            pTooltip="Add to wishlist"
            tooltipPosition="left"
          >
            <i class="far fa-heart"></i>
          </button>
          <div class="p-mb-3 card-image">
            <a routerLink="/miyh/single">
              <img
                src="../../../assets/images/{{ product.image }}"
                [alt]="product.name"
                class="product-image"
                width="199"
                height="157"
            /></a>
          </div>
          <div class="card-body">
            <h3 class="product-title font-size-sm">
              <a>{{ product.name }}</a>
            </h3>
            <div class="product-price">
              <span class="text-accent"> â‚¹{{ product.price }} </span>
            </div>
          </div>
          <div class="product-floating-btn">
            <button class="btn btn-theme btn-shadow" type="button">
              <i class="fas fa-cart-plus font-size-base"></i>
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
