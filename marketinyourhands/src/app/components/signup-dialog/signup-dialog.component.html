<p-dialog
  [(visible)]="displayDialog"
  [baseZIndex]="10000"
  (onHide)="onHide($event)"
  class="sign-up-dialog"
>
  <p-tabView>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <i class="fas fa-unlock-alt mr-2 mt-n1"></i>
        <span>Sign in</span>
      </ng-template>
      <form novalidate [formGroup]="signinForm" class="signin-form px-2 py-4">
        <div class="row form-group">
          <label for="email" class="col-12">Email address</label>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              pInputText
              placeholder="johndoe@example.com"
              formControlName="email"
            />
          </div>
        </div>
        <div class="row form-group">
          <label for="password" class="col-12">Password</label>
          <div class="col-12">
            <input
              type="password"
              class="form-control"
              pPassword
              formControlName="password"
            />
          </div>
        </div>
        <button class="btn btn-theme btn-block btn-shadow" type="submit">
          Sign in
        </button>
      </form>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <i class="far fa-user mr-2 mt-n1"></i>
        <span>Sign up</span>
      </ng-template>
      <form novalidate [formGroup]="signupForm" class="signup-form px-2 py-4">
        <div class="row form-group">
          <label for="fullname" class="col-12">Full name</label>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              pInputText
              placeholder="John Doe"
              formControlName="fullname"
            />
          </div>
        </div>
        <div class="row form-group">
          <label for="email" class="col-12">Email address</label>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              pInputText
              placeholder="johndoe@example.com"
              formControlName="email"
            />
          </div>
        </div>
        <div class="row form-group">
          <label for="password" class="col-12">Password</label>
          <div class="col-12">
            <input
              type="password"
              class="form-control"
              pPassword
              formControlName="password"
            />
          </div>
        </div>
        <div class="row form-group">
          <label for="confirmpassword" class="col-12">Confirm password</label>
          <div class="col-12">
            <input
              type="password"
              class="form-control"
              pPassword
              formControlName="confirmpassword"
            />
          </div>
        </div>
        <button class="btn btn-theme btn-block btn-shadow" type="submit">
          Sign up
        </button>
      </form>
    </p-tabPanel>
  </p-tabView>
</p-dialog>
