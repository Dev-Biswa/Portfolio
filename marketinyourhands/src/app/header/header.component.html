<header class="bg-white box-shadow-header fixed-top header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" routerLink="/">
      <img src="../../assets/images/miyh_logo.png" alt="logo" />
    </a>

    <div class="input-group d-none d-lg-flex mx-4">
      <div class="input-group-prepend">
        <span class="input-group-text input-group-icon" id="basic-addon1"
          ><i class="fas fa-search"></i
        ></span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Search for products"
        aria-label="Text input with dropdown button"
      />
      <div class="input-group-append">
        <select
          [(ngModel)]="selectedCategory"
          class="custom-select"
          id="inputGroupSelect04"
        >
          <option
            *ngFor="let category of categoryOptions"
            [ngValue]="category.value"
          >
            {{ category.label }}
          </option>
        </select>
      </div>
    </div>
    <div class="navbar-toolbar d-flex flex-shrink-0 align-items-center ml-xl-2">
      <a
        class="navbar-tool d-flex d-lg-none"
        type="button"
        (click)="toggleNavigation()"
      >
        <div class="navbar-tool-icon-box">
          <i class="navbar-toggler-icon"></i>
        </div>
      </a>
      <a
        class="navbar-tool d-flex d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <div class="navbar-tool-icon-box">
          <i class="fas fa-search"></i>
        </div>
      </a>
      <a class="navbar-tool d-none d-lg-flex">
        <div class="navbar-tool-icon-box">
          <i class="far fa-heart" pTooltip="wishlist" tooltipPosition="top"></i>
        </div>
      </a>
      <a class="navbar-tool" (click)="openSignUpDialog()">
        <div class="navbar-tool-icon-box">
          <i class="far fa-user"></i>
        </div>
        <div class="navbar-tool-text ml-n3">
          <small>Hello, Sign in</small>My Account
        </div>
      </a>
      <div class="navbar-tool dropdown ml-3">
        <a class="navbar-tool-icon-box bg-light" routerLink="/miyh/checkout">
          <span class="navbar-tool-label">0</span>
          <i class="fas fa-shopping-cart"></i>
        </a>
        <a class="navbar-tool-text"> <small>My Cart</small> $ 0.00 </a>
        <div class="dropdown-menu dropdown-menu-right">
          <div class="widget widget-cart px-3 pt-2 pb-3">
            <div style="height: 15rem">
              <div class="simplebar-wrapper" style="margin: 0px -16px 0px 0px">
                <div class="simplebar-height-auto-observer-wrapper">
                  <div class="simplebar-height-auto-observer"></div>
                </div>
                <div>
                  <div style="right: 0px; bottom: 0px">
                    <div
                      class="simplebar-content-wrapper"
                      style="height: 100%; overflow: hidden"
                    >
                      <div
                        class="simplebar-content"
                        style="padding: 0px 16px 0px 0px"
                      >
                        <div class="widget-cart-item pb-2 border-bottom">
                          <button
                            class="close text-danger"
                            type="button"
                            aria-label="Remove"
                          >
                            <span aria-hidden="true">×</span>
                          </button>
                          <div class="media align-items-center">
                            <a class="d-block mr-2" routerLink="/miyh/single"
                              ><img
                                width="64"
                                src="../../assets/images/cart-01.jpg"
                                alt="Product"
                            /></a>
                            <div class="media-body">
                              <h6 class="widget-product-title">
                                <a routerLink="/miyh/single"
                                  >Frozen Oven-ready Poultry</a
                                >
                              </h6>
                              <div class="widget-product-meta">
                                <span class="text-accent mr-2"
                                  >₹150.<small>00</small></span
                                ><span class="text-muted">x 1</span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="widget-cart-item py-2 border-bottom">
                          <button
                            class="close text-danger"
                            type="button"
                            aria-label="Remove"
                          >
                            <span aria-hidden="true">×</span>
                          </button>
                          <div class="media align-items-center">
                            <a class="d-block mr-2" routerLink="/miyh/single"
                              ><img
                                width="64"
                                src="../../assets/images/cart-02.jpg"
                                alt="Product"
                            /></a>
                            <div class="media-body">
                              <h6 class="widget-product-title">
                                <a routerLink="/miyh/single"
                                  >Nut Chocolate Paste (750g)</a
                                >
                              </h6>
                              <div class="widget-product-meta">
                                <span class="text-accent mr-2"
                                  >₹300.<small>00</small></span
                                ><span class="text-muted">x 1</span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="widget-cart-item py-2 border-bottom">
                          <button
                            class="close text-danger"
                            type="button"
                            aria-label="Remove"
                          >
                            <span aria-hidden="true">×</span>
                          </button>
                          <div class="media align-items-center">
                            <a class="d-block mr-2" routerLink="/miyh/single"
                              ><img
                                width="64"
                                src="../../assets/images/cart-03.jpg"
                                alt="Product"
                            /></a>
                            <div class="media-body">
                              <h6 class="widget-product-title">
                                <a routerLink="/miyh/single"
                                  >Mozzarella Mini Cheese</a
                                >
                              </h6>
                              <div class="widget-product-meta">
                                <span class="text-accent mr-2"
                                  >₹250.<small>00</small></span
                                ><span class="text-muted">x 1</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="simplebar-placeholder"
                  style="width: 286px; height: 235px"
                ></div>
              </div>
            </div>
            <div
              class="d-flex flex-wrap justify-content-between align-items-center pt-3"
            >
              <div class="font-size-sm mr-2 py-2">
                <span class="text-muted">Total:</span
                ><span class="text-accent font-size-base ml-1"
                  >₹700.<small>00</small></span
                >
              </div>
              <a class="btn btn-theme btn-sm" routerLink="/miyh/checkout"
                ><i
                  class="fas fa-credit-card mr-2 font-size-base align-middle"
                ></i
                >Checkout<i class="fas fa-chevron-right ml-1 mr-n1"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <div class="pt-2 pb-4">
      <div class="container-fluid">
        <div class="input-group d-sm-flex d-lg-none">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-search"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"
          />
        </div>
      </div>
    </div>
  </div>
</header>

<app-sign-up
  *ngIf="displayDialog"
  [displayDialog]="displayDialog"
  (close)="displayChangeHandler($event)"
></app-sign-up>
